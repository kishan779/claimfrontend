<div class="col-md-6 offset-md-3"> 

    <h3>Create Claim</h3> 

    <form (ngSubmit)="onSubmit()" #claimForm="ngForm"> 

        <div class="form-group"> 

            <label for="claimId">Claim Id</label> 

            <input type="text" class="form-control" id="claimId"  

                   [(ngModel)]="claim.claimId" name="claimId" required> 

        </div>  

        <div class="form-group"> 

            <label for="employeeName">Employee Name</label> 

            <input type="text" class="form-control" id="employeeName"  

                   [(ngModel)]="claim.employeeName" name="employeeName" required> 

        </div> 

        <div class="form-group"> 

            <label for="date">Date</label> 

            <input type="date" class="form-control" id="date"  

                   [(ngModel)]="claim.date" name="date" min="2017-05-02" min="2024-06-01" required> 

        </div> 

        <div class="form-group"> 

            <label for="estimateLoss">Estimate Loss</label> 

            <input type="text" class="form-control" id="estimateLoss"  

                   [(ngModel)]="claim.estimateLoss" name="estimateLoss" required> 

        </div> 

        <div class="form-group"> 

            <label for="claimStatus">Claim Status</label> 

            <input type="text" class="form-control" id="claimStatus"  

                   [(ngModel)]="claim.claimStatus" name="claimStatus" required> 

        </div> 

        <div class="form-group"> 

            <label for="claimDepartment">Claim Department</label> 

            <input type="text" class="form-control" id="claimDepartment"  

                   [(ngModel)]="claim.claimDepartment" name="claimDepartment" required> 

        </div> 

        <div class="form-group"> 

            <label for="companyApprovel">Company Approval</label> 

            <input type="text" class="form-control" id="companyApprovel"  

                   [(ngModel)]="claim.companyApprovel" name="companyApprovel" required> 

        </div> 

        <button class="btn btn-success" type="submit" [disabled]="!claimForm.valid">Submit</button> 

    </form>  

</div>
