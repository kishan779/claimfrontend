<h2> Claim List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Employee Name</th>
            <th> Date</th>
            <th> Estimate Loss </th>
            <th> Claim Status </th>
            <th> Claim Department </th>
            <th> Company Approvel </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let claim of claims" >
            <td> {{ claim.employeeName }} </td>
            <td> {{ claim.date }} </td>
            <td> {{ claim.estimateLoss }} </td>
            <td> {{ claim.claimStatus }} </td>
            <td> {{ claim.claimDepartment }} </td>
            <td> {{ claim.companyApprovel }} </td>
            <td>
                <button (click) = "updateClaim(claim.claimId)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteClaim(claim.claimId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "claimDetails(claim.claimId)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
