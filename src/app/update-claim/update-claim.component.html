<div class="col-md-6 offset-md-3">
    <h3> Create Claim </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Claim Id</label>
            <input type="text" class ="form-control" id = "claimId"
                [(ngModel)] = "claim.claimId" name = "claimId">
        </div>
    

        <div class="form-group">
            <label> Employee Name</label>
            <input type="text" class ="form-control" id = "employeeName"
                [(ngModel)] = "claim.employeeName" name = "employeeName">
        </div>
    

        <div class="form-group">
            <label> Date</label>
            <input type="text" class ="form-control" id = "date"
                [(ngModel)] = "claim.date" name = "date">
        </div>


        <div class="form-group">
            <label> estimateLoss</label>
            <input type="text" class ="form-control" id = "estimateLoss"
                [(ngModel)] = "claim.estimateLoss" name = "estimateLoss">
        </div>

        <div class="form-group">
            <label> claimStatus</label>
            <input type="text" class ="form-control" id = "claimStatus"
                [(ngModel)] = "claim.claimStatus" name = "claimStatus">
        </div>

        <div class="form-group">
            <label> claimDepartment</label>
            <input type="text" class ="form-control" id = "claimDepartment"
                [(ngModel)] = "claim.claimDepartment" name = "claimDepartment">
        </div>

        <div class="form-group">
            <label> companyApprovel</label>
            <input type="text" class ="form-control" id = "companyApprovel"
                [(ngModel)] = "claim.companyApprovel" name = "companyApprovel">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
