<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="container">
        <form [formGroup]="signindetails" (ngSubmit)="onSubmit()">
            <h1>Admin</h1>
            <div class="form-control">
                <label>Email</label>
                <input type="email" formControlName="email" id="email" name="email" placeholder="Enter your Email">
            </div>
 
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" formControlName="password"  id="password" name="password" placeholder="Password">
            </div>
 
 
            <!--<button class="btn" type="submit">Log In</button>-->
            <button class="btn" type="submit">Log In</button>
 
        </form>
        <div class="img">
             <img src="../../assets/claim2.png" height="400" width="450">
        </div>

    </div>
</body>
</html>
